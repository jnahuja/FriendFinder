<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function (event) {
        event.preventDefault();

        var formScores = [];

        formScores.push($('input[name=question-1]:checked', '#surveyForm').val());
        formScores.push($('input[name=question-2]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-3]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-4]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-5]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-6]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-7]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-8]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-9]:checked', '#surveyForm').val());
        // formScores.push($('input[name=question-10]:checked', '#surveyForm').val());

        // Here we grab the form elements
        var newFriend = {
            friendName: $("#friend-name").val().trim(),
            friendPhoto: $("#friend-photo").val().trim(),
            scores: formScores
        };

        console.log(newFriend);

        // This line is the magic. It"s very similar to the standard ajax function we used.
        // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
        // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
        // depending on if a tables is available or not.

        $.post("/api/friends", newFriend,
            function (data) {

                console.log(data)

                $('#modalDataName').text(data.name);
                $('#modalDataPhoto').html(`<img src="${data.photo}" alt="Image">`)
                $('#exampleModal').modal('toggle');
                
                // $('#modalData').text(data.photo);

                // $divHolder
                //     <img src="https://images.askmen.com/1080x540/2018/02/21-040457-dating_your_friend_s_ex.jpg" alt="Image">





                // // If a table is available... tell user they are booked.
                // if (data) {
                //     alert("Yay! You are officially booked!");
                // }

                // // If a table is available... tell user they on the waiting list.
                // else {
                //     alert("Sorry you are on the wait list");
                // }

                // Clear the form when submitting
                $("#friend-name").val("");
                $("#friend-photo").val("");
                formScores = [];

            });

    });
</script>
